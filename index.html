<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number Game...</title>
  </head>
  <body>
    <div class="container">
      <div class="container_wrapper">
        <button
          type="button"
          class="button btn_play_again"
          style="border-radius: 20px"
        >
          Play Again
        </button>
        <p>
          Level : <span id="level"></span>&nbsp;&nbsp;&nbsp;Round :
          <span id="round"></span>
        </p>
      </div>
      <hr style="height: 2px; color: aqua; margin-top: 2rem" />
      <h2>Wel-Come to Guess My Number Game</h2>
      <p class="range">
        Between 1 to <i><b><span id="high_range"></span></b></i><br /><b
          ><i style="font-size: 0.9rem; color: red"
            >Attempt Left : <span id="attempt"></span></i></b
        ><br /><span style="font-size: 1.1rem">-- Enter Your Guess --</span>
      </p>
      <form class="form">
        <input
          type="number"
          placeholder="?"
          id="userGuess"
          class="user_guess_input"
        
        />
        <div class="number_info">
          <p id="num_info"></span>
          </p>
        </div>
        <button
          style="
            text-align: center;
            position: relative;
            width: 100%;
            border-width: 1px 0 0 0;
          "
          
          type="button"
          class="button btn_check_guess"
        >
          Check Guess
        </button>
      </form>
      <div class="score_info">
        <p>
          Current Score :
          <b
            ><span class="curr_score" id="curr_score" style="color: rgb(3, 206, 24)"
              >&nbsp</span
            ></b
          >
        </p>
        <p>
          High Score &nbsp&nbsp&nbsp&nbsp&nbsp:
          <b><span class="high_score" id="high_score" style="color: red">&nbsp</span></b>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
